name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  BUN_VERSION: '1'

jobs:
  # Backend CI
  backend-ci:
    name: Backend - Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bunx prisma generate

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint || true

  # Frontend CI
  webapp-ci:
    name: Webapp - Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || true

      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_URL: https://api.example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-dist
          path: webapp/dist
          retention-days: 7

  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-ci, webapp-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: hayqc-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build webapp image
        uses: docker/build-push-action@v5
        with:
          context: ./webapp
          push: false
          tags: hayqc-webapp:${{ github.sha }}
          build-args: |
            VITE_BACKEND_URL=https://api.example.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Database migration check
  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    needs: [backend-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hayqc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run migrations
        run: bunx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hayqc_test

      - name: Verify schema
        run: bunx prisma validate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/hayqc_test

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-ci, webapp-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities (warning only)

  # Deploy notification (customize for your platform)
  notify:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [docker-build, migration-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review changes in this commit" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to staging environment" >> $GITHUB_STEP_SUMMARY
          echo "3. Run smoke tests" >> $GITHUB_STEP_SUMMARY
          echo "4. Deploy to production" >> $GITHUB_STEP_SUMMARY

