# Production-like Docker Compose Configuration
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: hayqc-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hayqc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-hayqc}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For backup scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hayqc} -d ${POSTGRES_DB:-hayqc}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # No ports exposed in production - accessed via internal network
    networks:
      - hayqc-internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hayqc-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-hayqc}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hayqc}
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hayqc-internal
      - hayqc-external
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${BACKEND_URL:?BACKEND_URL is required}
    container_name: hayqc-webapp-prod
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hayqc-external
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # Nginx reverse proxy (optional - use if not behind cloud load balancer)
  nginx:
    image: nginx:alpine
    container_name: hayqc-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - webapp
      - backend
    networks:
      - hayqc-external
    profiles:
      - with-nginx  # Only start with: docker-compose --profile with-nginx up

volumes:
  postgres_data:
    driver: local

networks:
  hayqc-internal:
    driver: bridge
    internal: true  # No external access
  hayqc-external:
    driver: bridge
